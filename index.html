 </head>
<body>
    <img src="./images/Initial_Logo.png" alt="logo" class="main-page-logo">

    <h1 class="couple-name cormorant-text">Devesh & Maya</h1>

    <h1 class="engagement-text cormorant-text">Engagement</h1>    
    <div class="tick"
     data-did-init="handleTickInit">
    <div data-repeat="true"
         data-layout="horizontal center fit"
         data-transform="preset(d, h, m, s) -> delay">
        <div class="tick-group">
            <div data-key="value"
                 data-repeat="true"
                 data-transform="pad(00) -> split -> delay">
                <span data-view="flip"></span>
            </div>
            <span data-key="label"
                  data-view="text"
                  class="tick-label"></span>
        </div>
    </div>
</div>
    
    <h1 class="wedding-text cormorant-text">Wedding</h1>
